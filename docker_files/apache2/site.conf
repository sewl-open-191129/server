<VirtualHost *:888>
    DocumentRoot "/var/www/html/app-repo-server"
    <Directory /var/www/html/app-repo-server>
            Order Deny,Allow
            Allow from all
            AllowOverride all
    </Directory>
</VirtualHost>

<VirtualHost *:889>
    DocumentRoot "/var/www/html/central-server"
    <Directory /var/www/html/central-server>
            Order Deny,Allow
            Allow from all
            AllowOverride all
    </Directory>
</VirtualHost>
